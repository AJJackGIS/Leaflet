<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>模板页</title>
    <link rel="stylesheet" href="../libs/leaflet/leaflet.css">
    <script src="../libs/jquery/jquery-3.2.1.min.js"></script>
    <script src="../libs/leaflet/leaflet.js"></script>
    <style>
        html, body, #map {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden;
            cursor: default;
        }
    </style>
</head>
<body>
<div id="map"></div>
<script>
    var map = L.map('map', {
        center: [30.445981, 114.438304],
        zoom: 13
    });
    // 添加osm为底图
    L.tileLayer('http://www.google.cn/maps/vt?lyrs=m@189&gl=cn&x={x}&y={y}&z={z}').addTo(map);

    // map.on("click", function (event) {
    //     console.log(event.latlng);
    // });

    fetch("./taifeng.json").then(response => response.json()).then(data =>{
      data.forEach(route =>{
        // var color = route.color; // "164,245,140,255";
        L.polygon(route.latAndLong, {stroke:false,fill: true, fillColor:"rgb(" + route.color + ")", fillOpacity:0.5}).addTo(map);
      })
    });

    var maxLat = 43;
    var maxLng = 160;
    var minLat = -2;
    var minLng = 95;

    var imageUrl = './201907310850.png';
    var imageBounds = [[minLat, minLng], [maxLat, maxLng]];
    L.imageOverlay(imageUrl, imageBounds).addTo(map);

</script>
</body>
</html>
