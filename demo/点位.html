<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>大量点</title>
  <link rel="stylesheet" href="../libs/leaflet/leaflet.css">
  <script src="../libs/jquery/jquery-3.2.1.min.js"></script>
  <script src="../libs/leaflet/leaflet.js"></script>
  <style>
    html, body, #map {
      width: 100%;
      height: 100%;
      margin: 0;
      padding: 0;
      overflow: hidden;
      cursor: default;
    }
  </style>
  <script src="data/data.js"></script>
  <script src="../libs/leaflet/leaflet.markercluster/leaflet.markercluster.js"></script>
  <link rel="stylesheet" href="../libs/leaflet/leaflet.markercluster/MarkerCluster.css">
  <link rel="stylesheet" href="../libs/leaflet/leaflet.markercluster/MarkerCluster.Default.css">
</head>
<body>
<div id="map"></div>
<script>
  var map = L.map('map', {
    center: [30.445981, 114.438304],
    zoom: 13
  });

  map.on("click", function (event) {
      console.log(event.latlng);
  });

  // 添加osm为底图
  L.tileLayer('http://www.google.cn/maps/vt?lyrs=s@189&gl=cn&x={x}&y={y}&z={z}').addTo(map);

  var markers = L.markerClusterGroup();
  pointArray.forEach(point => {
    markers.addLayer(L.marker([point.Latitude, point.Longitude]));
  })
  map.addLayer(markers);

</script>
</body>
</html>
