<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>路径导航</title>
    <link rel="stylesheet" href="../libs/leaflet/leaflet.css">
    <link rel="stylesheet" href="../libs/leaflet/leaflet-routing-machine.css">
    <script src="../libs/leaflet/leaflet.js"></script>
    <script src="../libs/leaflet/leaflet-routing-machine.js"></script>
    <style>
        html, body, #map {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden;
            cursor: default;
        }
    </style>
    <script src="../libs/leaflet/Control.Geocoder.js"></script>
    <script src="../libs/leaflet/L.Routing.GraphHopper.js"></script>
    <script src="../libs/leaflet/corslite.js"></script>
    <script src="../libs/leaflet/polyline.js"></script>
</head>
<body>
<div id="map"></div>
<script>
  var map = L.map('map', {
    center: [30.445981, 114.438304],
    zoom: 13
  });
  // 添加osm为底图
  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);

  L.Routing.control({
    waypoints: [
      L.latLng(30.445981, 114.438304),
      L.latLng(30.545981, 114.438304)
    ],
    // geocoder: L.Control.Geocoder.nominatim(),
    router: L.Routing.graphHopper('0dc4f299-a491-452f-97e0-515c296c9453'),
    // routeWhileDragging: false
  }).addTo(map);
</script>
</body>
</html>
